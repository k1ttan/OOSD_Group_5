<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Đặt vé xe trực tuyến từ Quy Nhơn</title>
    <link rel="stylesheet" href="/path/to/your/css/style.css"> <!-- Đường dẫn đến CSS của bạn -->
</head>
<body>

    <!-- Nội dung của trang chính tại đây -->
    <div>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/ecom1.png" class="d-block w-100" alt="..." height="350px">
                </div>
                <div class="carousel-item">
                    <img src="img/ecom3.jpg" class="d-block w-100" alt="..." height="350px">
                </div>
                <div class="carousel-item">
                    <img src="img/ecom2.jpg" class="d-block w-100" alt="..." height="350px">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Trang trước</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Trang sau</span>
            </button>
        </div>

        <div class="row mt-4">
            <h2 class="text-center">Danh sách chuyến đi</h2>
            <div class="row" th:each="item : ${trip}">
                <div class="col-md-4">
                    <div class="card">
                        <img src="img/ecom1.png" class="card-img-top" alt="Chuyến đi">
                        <div class="card-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
